name: Deploy to Railway

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest  # Official Railway CLI Docker image
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}  # Your pre-configured token secret
      SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}  # Your pre-configured service ID secret
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Latest version for security and performance

      - name: Deploy to Railway
        run: railway up --service=${{ env.SERVICE_ID }}  # Deploys your FastAPI app to the specified service
